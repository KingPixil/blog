<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Programming, design, systems, AI, cryptography, and ideas.">
		<meta name="author" content="Kabir Shah">

		<title>Blog | Kabir Shah</title>

		<link rel="shortcut icon" href="./img/logo-fill.png"/>

		<link href="https://fonts.googleapis.com/css?family=Fenix" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/lib/grain.css" />
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />

		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

			ga("create", "UA-70792533-7", "auto");
			ga("send", "pageview");
		</script>
	</head>

	<body>
		<div class="container">
			<a href="https://kabir.sh" id="logo"><img src="./img/logo.png" alt="Personal Logo"/></a>
			<h1>Blog</h1>
			{{list posts}}
			{{#posts}}
			<span class="post-box">
				<p>
					<span class="post-date">{{date}}</span>
					<span class="post-title"><a href="./posts/{{file}}">{{title}}</a>
				</p>
			</span>
			{{/posts}}
		</div>
	</body>
</html>
