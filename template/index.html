<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="composer of functions">
		<meta name="author" content="Kabir Shah">

		<title>Blog of Kabir Shah</title>

		<link id="favicon" rel="shortcut icon"/>
		<link rel="alternate" type="application/json" title="Kabir Shah" href="/feed.json"/>

		<link rel="stylesheet" type="text/css" href="/css/lib/grain.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/styles.css"/>

		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

			ga("create", "UA-70792533-7", "auto");
			ga("send", "pageview");
		</script>
	</head>

	<body>
		<div class="s-x-33 p-x-10 p-y-10 g-y-6">
			<div class="s-x-i">
				<a class="s-x-i plain" href="https://kabir.sh">
					<img src="/img/logo.png" alt="Personal Logo" class="s-y-8"/>
				</a>
				<h1 class="s-x-i">Blog</h1>
				<p class="s-x-i">composer of functions</p>
			</div>

			<% posts.forEach(post => { %>
				<% if (!post.draft) { %>
					<div class="s-x-20">
						<p class="s-x-i"><a href="/<%= post.file %>"><%= post.title %></a></p>
						<p class="s-x-i"><%= post.date %></p>
					</div>
				<% } %>
			<% }); %>
		</div>

		<script type="text/javascript" src="/js/index.js"></script>
	</body>
</html>
