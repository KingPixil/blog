<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="musings of a maker">
		<meta name="author" content="Kabir Shah">

		<title>Blog of Kabir Shah</title>

		<link rel="shortcut icon" href="/img/logo-fill.png"/>
		<link rel="alternate" type="application/json" title="Kabir Shah" href="/feed.json"/>

		<link href="https://fonts.googleapis.com/css?family=Crimson+Pro:400,700&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="/css/lib/grain.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/styles.css"/>

		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

			ga("create", "UA-70792533-7", "auto");
			ga("send", "pageview");
		</script>
	</head>

	<body class="a-x-c">
		<div class="s-x-26 m-y-5">
			<div>
				<div class="s-x-26 a-x-c a-y-l-c m-x-3">
					<a href="https://kabir.sh" id="logo"><img src="/img/logo-fill.png" alt="Personal Logo" class="s-x-8 s-y-8 s-b-3"/></a>
					<h1>Blog</h1>
				</div>
				<p class="s-x-26 a-t-c">musings of a maker</p>
			</div>
			<div class="m-y-3">
				<% posts.forEach(post => { %>
					<% if (!post.draft) { %>
						<div class="s-x-26 a-x-sb">
							<p><a href="/<%= post.file %>"><%= post.title %></a></p>
							<p><%= post.date %></p>
						</div>
					<% } %>
				<% }); %>
			</div>
		</div>
	</body>
</html>
